name: Publish package to the Maven Central Repository
on:
  release:
    types: [created]
jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Maven Central Repository
        uses: actions/setup-java@v3
        with:
          java-version: '8'
          distribution: 'adopt'
          server-id: ossrh
          server-username: ${{ hul.MAVEN_USERNAME }}
          server-password: ${{ hul.MAVEN_PASSWORD }}
      - name: Publish package
        run: mvn --batch-mode deploy
        env:
          MAVEN_USERNAME: ${{ hul.OSSRH_USERNAME }}
          MAVEN_PASSWORD: ${{ hul.OSSRH_TOKEN }}
